name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./backend 

      - name: Run tests
        run: npm test 
        working-directory: ./backend 

      - name: Build Docker image
        run: docker build -t todo-backend ./backend